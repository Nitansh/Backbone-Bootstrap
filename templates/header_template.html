<style>
.header .navbar-inverse {
background-color : rgb(245, 245, 245);
}

.header .navbar {
   border : 0px;
}

.empty-div {
   margin-top:2px;
   height: 5px;
   margin-bottom: 5px;
   background-color: black;
}
.drop-down-menu {
   background-color:#f5f5f5;
}

.first-header {
   margin-bottom: 5px;
}
</style>

<div class= "container header">
   <div class="row well well-sm first-header">
      <div class = "col-md-1">
         <%=data.Company%>
      </div>
      <div class="btn-group col-md-8 col-md-offset-3">
         <div class="row">
            <div class="col-md-3 col-md-offset-4">
              
               <button type="button" id="English" class="btn btn-default">English</button>
               <button type="button" id="French" class="btn btn-default">French</button>
            </div>
            <div class="col-md-4"><a classhref="#"><%=data.username%></a></div>
         </div>
      </div>
      <!-- /.container -->
   </div>


   <div class="row navbar-header drop-down-menu">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
   </div>
   <div class="drop-down-menu collapse navbar-collapse">
      <ul class = "nav navbar-nav">
         <%_.each(data.Tab_Details , function(data){%>
         <li class = <%=data.Class%>><a href=<%=data.Tab_link%>><%=data.Tab_name%></a></li>
         <%});%>
      </ul>
   </div>
   <!---/.navbar -->
   <div class = " row empty-div"></div>
</div>
<!-- /.header -->
