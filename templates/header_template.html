<style>
.header .navbar-inverse {
background-color : rgb(245, 245, 245);
}

.header .navbar {
	border : 0px;
}

.menu {
	background-color: #f5f5f5;
	padding-top: 4px;
	padding-bottom: 0px;
}
.empty-div {
	margin-top:-20px;
	height: 5px;
	margin-bottom: 5px;
	background-color: black;
}
</style>

<div class= "container header">
   <div class="row well well-sm">
      <div class = "col-md-1">
         <%=data.Company%>
      </div>
      <div class="btn-group col-md-8 col-md-offset-3">
         <div class="row">
            <div class="col-md-3 col-md-offset-4">
               <%_.each(data.Lang_buttons, function(data){%>
               <button type="button" class="btn btn-default"><%=data.name%></button>
               <%});%>
            </div>
            <div class="col-md-4"><a classhref="#"><%=data.username%></a></div>
         </div>
      </div>
      <!-- /.container -->
   </div>
   <div class=" row navbar menu" role="navigation">
      <ul class = "nav navbar">
      	<%_.each(data.Tab_Details , function(data){%>
      	<li class = <%=data.Class%>><a href=<%=data.Tab_link%>><%=data.Tab_name%></a></li>
      	<%});%>
      <ul>
   </div>
   <!---/.navbar -->
   <div class = " row empty-div"></div>
</div>
<!-- /.header -->
